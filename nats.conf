# Basic NATS server configuration with JetStream enabled for local dev.
# JetStream data will be stored under ./nats-data (mounted at /data).

jetstream {
  store_dir: /data/jetstream
  # Memory and file storage limits for dev (adjust as needed)
  max_mem_store: 512MB
  max_file_store: 1GB
}

# Enable monitoring endpoint (exposed on 8222 by docker-compose)
http: 8222

# Optional: customize server name to identify in cluster listings
server_name: NATS-DEV

# No auth / TLS for local development. Do NOT use in production.
